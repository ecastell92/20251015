<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Simple Backup Restore{% endblock %}</title>
    <link rel="stylesheet" href="/static/styles.css" />
  </head>
  <body>
    <header>
      <h1>Simple Backup Restore</h1>
      <p>Restauraciones amigables para buckets S3 sin versionado</p>
    </header>

    <main>
      {% if messages %}
      <div class="messages">
        {% for message in messages %}
        <div class="message">{{ message }}</div>
        {% endfor %}
      </div>
      {% endif %}
      {% block content %}{% endblock %}
    </main>

    <footer>
      <small>&copy; {{ now.year }} Plataforma de Backups</small>
    </footer>
  </body>
</html>
